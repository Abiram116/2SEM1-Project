{% extends "base.html" %}

{% block content %}
    <div class="recipe-detail">
        <h1>{{ recipe.name }}</h1>
        <div class="recipe-detail-image-container">
            <img src="{{ recipe.image.url }}" alt="{{ recipe.name }}">
        </div>
        <p>{{ recipe.description }}</p>
        <p>Rating: {{ recipe.rating }}</p>
    </div>
{% endblock %}
