{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}Recipe Planner{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to Your Personal Recipe Planner</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>

                <!-- Add other links as needed -->

    <main>

        {% endblock %}

    <footer>
        <p>&copy; 2024 Recipe Planner</p>
